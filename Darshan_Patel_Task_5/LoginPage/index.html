<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 5 - Login Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar" style="padding-left: 24px; z-index: 2">
      <div class="navbar-content">
        <img
          class="navbar-icon"
          src="../icons/header_logo.svg"
          alt="header logo"
        />
      </div>
    </nav>
    <div class="body_container">
      <div class="container">
        <div class="login_card">
          <form action="/Dashboard/index.html">
            <div class="login_card_container">
              <div class="login_card_header">
                <div class="back_arrow_container">
                  <img
                    class="back_arrow"
                    src="../icons/back.svg"
                    alt="back arrow"
                  />
                </div>
                <div class="login_header_textcontainer">
                  <p class="login_header_text" style="font-weight: 600">
                    Log in with Quantum
                  </p>
                </div>
              </div>
              <div class="login_radio">
                <div class="radio_option">
                  <img
                    class="radio_img"
                    src="../icons/radio-button-on.svg"
                    alt="radio button"
                  />
                  <p class="radio_option_content" style="font-weight: 600">
                    District
                  </p>
                </div>
                <div class="radio_option">
                  <img
                    class="radio_img"
                    src="../icons/radio-button-off.svg"
                    alt="radio button"
                  />
                  <p class="radio_option_content" style="font-weight: 600">
                    Independent School
                  </p>
                </div>
              </div>
              <div class="dropdown_container">
                <div class="dropdown_input">
                  <label style="font-weight: 600" for="state">State*</label
                  ><br />

                  <div class="dropdown_options">
                    <select style="font-weight: 600" name="state" id="state">
                      <option value="alabama">Alabama</option>
                      <option value="ohio">Ohio</option>
                    </select>
                    <img src="../icons/arrow-down.svg" alt="" />
                  </div>
                </div>
                <div class="dropdown_input" style="padding-top: 36px">
                  <label style="font-weight: 600" for="district"
                    >District*</label
                  ><br />

                  <div class="dropdown_options">
                    <select
                      style="font-weight: 600"
                      name="district"
                      id="district"
                    >
                      <option value="alabama school district">
                        Alabama School District
                      </option>
                      <option value="ohio school district">
                        Ohio School District
                      </option>
                    </select>
                    <img src="../icons/arrow-down.svg" alt="" />
                  </div>
                </div>
              </div>

              <div class="inputs_container">
                <div class="username_block">
                  <div class="username_container">
                    <input
                      style="font-weight: 600"
                      type="text"
                      placeholder="Username/Email ID*"
                    />
                  </div>
                  <div class="forgot_username">
                    <p style="font-weight: 600">FORGOT USERNAME?</p>
                  </div>
                </div>

                <div class="password_container">
                  <div class="password_input">
                    <input
                      style="font-weight: 600"
                      type="password"
                      placeholder="Password*"
                    />
                    <img src="../icons/preview.svg" alt="" />
                  </div>

                  <div class="forgot_password">
                    <p style="font-weight: 600">FORGOT PASSWORD?</p>
                  </div>
                </div>
              </div>

              <div class="remember_me">
                <img
                  class="checkbox_img"
                  src="../icons/checkbox-checked.svg"
                  alt="checkbox"
                />
                <p class="remember_text" style="font-weight: 600">
                  Remember Me
                </p>
              </div>

              <div class="submit_button">
                <button style="font-weight: 600" type="submit">LOG IN</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="footer_container">
      <div class="footer_links">
        <a href="#" style="font-weight: 600">About</a>
        <p style="font-weight: 600">|</p>
        <a style="font-weight: 600" href="#">Contact Us</a>
      </div>
      <div class="footer">
        <img src="../icons/footer_logo.svg" alt="footer logo" />
        <p style="color: #0000001f" style="font-weight: 600">|</p>
        <div class="footer_text_container">
          <p style="font-weight: 600" class="footer_text">
            Copyright Â© 2020-2021
          </p>
          <p class="footer_text" style="font-weight: bold">
            Zeus Systems Pvt. Ltd.
          </p>
          <p style="font-weight: 600" class="footer_text">
            All rights reserved.
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
